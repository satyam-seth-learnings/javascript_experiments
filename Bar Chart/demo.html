<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bar Chart</title>
</head>

<body>
    <main>
        <h1>Bar Chart</h1>
        <div class="chart-container">
            <div class="chart background-graph">
                <!-- days -->
                <div class="day">S</div>
                <div class="day">M</div>
                <div class="day">T</div>
                <div class="day">W</div>
                <div class="day">T</div>
                <div class="day">F</div>
                <div class="day">S</div>
                <!-- hours -->
                <div class="hour">1h</div>
                <div class="hour">2h</div>
                <div class="hour">3h</div>
                <div class="hour">4h</div>
                <div class="hour">5h</div>
                <!-- data -->
                <div class="data sun"></div>
                <div class="data mon"></div>
                <div class="data tue"></div>
                <div class="data wed"></div>
                <div class="data thu"></div>
                <div class="data fri"></div>
                <div class="data sat"></div>
            </div>
        </div>
    </main>
</body>

</html>
