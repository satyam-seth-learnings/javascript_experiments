<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Textarea with character limit counter</title>
  </head>
  <body>
    <h1>Textarea with character limit counter</h1>
    <label for="msg" class="wrapper">
      <textarea name="msg" id="msg" rows="5" maxlength="200"></textarea>
      <span class="counter">0/200</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
