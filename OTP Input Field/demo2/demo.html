<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Input Field - Without using JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      required
      type="text"
      autocomplete="one-time-code"
      inputmode="numeric"
      maxlength="4"
      pattern="\d{4}"
    />
  </body>
</html>
