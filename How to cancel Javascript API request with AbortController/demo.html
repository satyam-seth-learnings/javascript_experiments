<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Abort APi example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <h1>Simple offline video player</h1>
    <p>Throttle network speed using dev tools to see cancel download button</p>
    <div class="controls">
      <button class="download">Download video</button>
      <button class="abort hidden">Cancel download</button>
      <p class="reports"></p>
    </div>
    <div class="videoWrapper hidden">
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
